<!DOCTYPE html>
<html>
<head>
  <title>Lazy Background Image Loading</title>
  <style>
  * {
    margin: 0px; padding: 0px;
  }
  html { 
    background: no-repeat center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
  body, html {height: 100%;}
  .fadeIn-background {
    background-image: url('images/transparent.png');
    -webkit-transition: background-image 0.5s linear;
    -moz-transition: background-image 0.5s linear;
    -o-transition: background-image 0.5s linear;
    transition: background-image 0.5s linear;
  }
  .center {
    margin-left: 0px;
    margin-right: 0px;
  }
  header {
    position: fixed;
    top: 10px;
    left: 20px;
  }
  section {
    height: inherit;
  }
  article {
    height: inherit;
    text-align: center;
    background: no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    border-bottom: solid 1px #000;
  }
  article img {
    width: inherit;
  }
  ul {
    list-style: none;
    background-color: rgba(255, 255, 255, 0.5);
    padding: 5px;
  }
  li {
    cursor: pointer;
    -webkit-transition: 0.2s ease;
    -moz-transition: 0.2s ease;
    -o-transition: 0.2s ease;
    transition: 0.2s ease;
  }
  li:active {
    padding-left: 5px;
  }
  </style>
</head>
<body>
  <header>
    <input type="text" id="cloudinary-link" />
    <ul>
      <li>http://res.cloudinary.com/hrscywv4p/image/upload/c_limit,h_1200,w_2000/lajtsox4eq2a0difi5ti.png</li>
      <li><a href=""></a></li>
      <li><a href=""></a></li>
      <li><a href=""></a></li>
      <li><a href=""></a></li>
    </ul>
  </header>
  <section class="center">
    <article class="fadeIn-background lazy" data-background="http://res.cloudinary.com/hrscywv4p/image/upload/c_limit,h_1200,w_2000,q_50/lajtsox4eq2a0difi5ti.jpg">
    </article>
    <article class="fadeIn-background lazy" data-background="http://res.cloudinary.com/hrscywv4p/image/upload/c_limit,h_1200,w_2000/lajtsox4eq2a0difi5ti.png">
    </article>
    <article class="fadeIn-background lazy" data-background="images/bg0.jpg">
    </article>
    <article class="fadeIn-background lazy" data-background="images/bg1.jpg">
    </article>
    <article class="fadeIn-background lazy" data-background="images/bg2.jpg">
    </article>
    <article class="fadeIn-background lazy" data-background="images/bg3.jpg">
    </article>
