<!DOCTYPE html>
<html>
<head>
  <title>Lazy Background Image Loading</title>
  <style>
  * {
    margin: 0px; padding: 0px;
  }
  html { 
    background: no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
  .fadeIn-background {
    -webkit-transition: background-image 0.5s ease-in-out;
    -moz-transition: background-image 0.5s ease-in-out;
    -o-transition: background-image 0.5s ease-in-out;
    transition: background-image 0.5s ease-in-out;
  }
  .center {
    margin-left: 0px;
    margin-right: 0px;
  }
  article {
    margin: 50px auto 500px;
    width: 800px;
    height: 640px;
    text-align: center;
    border-radius: 50%;
  }
  article img {
    width: inherit;
  }
  </style>
</head>
<body>
  <select class="select-background">
    <option value="n">No</option>
    <option value="b">Background</option>
    <option value="b-p">Progressive Background</option>
    <option value="f">Flower</option>
    <option value="f-p">Progressive Flower</option>
  </select>
  <section class="center">
    <article class="lazy" data-background="images/bg0.jpg">
    </article>
    <article class="lazy" data-background="images/bg1.jpg">
    </article>
    <article class="lazy" data-background="images/bg2.jpg">
    </article>
    <article class="lazy" data-background="images/bg3.jpg">
    </article>

      <img  data-original="images/bg0.jpg" class="lazy">
    </article>
    <article data-background="images/bg1.jpg">
      <img data-original="images/bg1.jpg" class="lazy">
    </article>
    <article data-background="images/bg2.jpg">
      <img  data-original="images/bg2.jpg" class="lazy">
    </article>
    <article data-background="images/bg3.jpg">
      <img  data-original="images/bg3.jpg" class="lazy">
    </article> -->
  </section>

<script src="jquery.js"></script>
<script src="jquery.lazyload.background.js"></script>
<script>
  (function($) {
    var html = $('html')
    $('.select-background').change(function() {
      var option = $('.select-background option:selected').attr('value');
      var img = '';
      if (option == 'b') {
        img = 'background.jpg'
      } else if (option == 'b-p') {
        img = 'background-progressive.jpg'
      } else if (option == 'f') {
        img = 'flower.jpg'
      } else if (option == 'f-p') {
        img = 'flower-progressive.jpg'
      } else if (option == 'n') {
        img = ''
      }
      html.css('background-image', 'url(' + img + ')')
    })
    $('.lazy').lazyload({
      effect: 'fadeIn',
      effect_speed: 1000,
      threshold: 200
    });
  })(jQuery);
</script>
</body>
</html>
